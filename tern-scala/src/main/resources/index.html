<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        font: normal 13px Verdana, Arial, sans-serif;
        color: #aaaaaa;
        background-color: #222222;
    }
    .center {
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes redFlash1 {
      0% {
        background-color: red;
        color: white;
        opacity: 0.8;
      }
      20% {
        background-color: red;
        color: white;
        opacity: 0.4;
      }
      40% {
        background-color: red;
        color: white;
        opacity: 0.3;
      }
      60% {
        background-color: red;
        opacity: 0.2;
      }
      80% {
        background-color: red;
        opacity: 0.1;
      }
      100% {
        background-color: red;
        opacity: 0;
      }
    }
    @keyframes redFlash2 {
      0% {
        background-color: red;
        color: white;
        opacity: 0.8;
      }
      20% {
        background-color: red;
        color: white;
        opacity: 0.4;
      }
      40% {
        background-color: red;
        color: white;
        opacity: 0.3;
      }
      60% {
        background-color: red;
        opacity: 0.2;
      }
      80% {
        background-color: red;
        opacity: 0.1;
      }
      100% {
        background-color: red;
        opacity: 0;
      }
    }

    @keyframes greenFlash1 {
      0% {
        background-color: green;
        color: white;
        opacity: 0.8;
      }
      20% {
        background-color: green;
        color: white;
        opacity: 0.4;
      }
      40% {
        background-color: green;
        color: white;
        opacity: 0.3;
      }
      60% {
        background-color: green;
        opacity: 0.2;
      }
      80% {
        background-color: green;
        opacity: 0.1;
      }
      100% {
        background-color: green;
        opacity: 0;
      }
    }
    @keyframes greenFlash2 {
      0% {
        background-color: green;
        color: white;
        opacity: 0.8;
      }
      20% {
        background-color: green;
        color: white;
        opacity: 0.4;
      }
      40% {
        background-color: green;
        color: white;
        opacity: 0.3;
      }
      60% {
        background-color: green;
        opacity: 0.2;
      }
      80% {
        background-color: green;
        opacity: 0.1;
      }
      100% {
        background-color: green;
        opacity: 0;
      }
    }

    .flashUp1 {
      animation: greenFlash1 0.1s;
    }
    .flashUp2 {
      animation: greenFlash2 0.1s;
    }
    .flashDown1 {
      animation: redFlash1 0.1s;
    }
    .flashDown2 {
      animation: redFlash2 0.1s;
    }
    </style>
</head>
<body>
<table border="0" cellpadding="40" class="center">
    <tr><td cellspan="5" id="version"></td></tr>
    <tr>
        <td id="panel-1"></td>
        <td id="panel-2"></td>
        <td id="panel-3"></td>
        <td id="panel-4"></td>
        <td id="panel-5"></td>
    </tr>
    <tr>

        <td id="panel-8"></td>
        <td id="panel-9"></td>
        <td id="panel-10"></td>
    </tr>
    <tr>

</table>

</body>
</html>
